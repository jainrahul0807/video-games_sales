<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        background-image: url('static/bg.jpg');
        background-size: cover;
        background-position: center;
        color: white;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(128, 128, 128, 0.5);

      }

      h1 {
        text-align: center;
        color: white;
      }
      h2 {
        text-align: center;
        color: white;
      }
      .input-group {
        display: flex;
        flex-direction: row; 
        align-items: center; 
        margin-bottom: 15px;
      }

      .input-group label {
        flex: 1;
        font-weight: bold;
        margin-bottom: 5px;
        color: white;
      }
      .input-group input,
      .input-group select {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .input-group select {
        cursor: pointer;
      }

      .input-group button {
        padding: 10px 20px;
        background-color: black;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container {
        border: 2px solid #333333;
      }

      .input-group input,
      .input-group select {
        border: 1px solid #333333;
      }

      .input-group button {
        background-color: #FF6B00;

      }

      .input-group select {
        color: #333333;
      }

      .input-group option {
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Video-Game Sales</h1>
      <form action="/predict" method="post">
        <div class="input-group">
          <label for="platform">Platform:</label>
          <input type="text" id="platform" name="platform" required>
        </div>
        <div class="input-group">
          <label for="genre">Genre:</label>
          <select id="genre" name="genre" required>
            <option value="" disabled selected>Select a genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Sports">Sports</option>
            <option value="Misc">Misc</option>
            <option value="Role-playing">Role-playing</option>
            <option value="Shooter">Shooter</option>
            <option value="Racing">Racing</option>
            <option value="Platform">Platform</option>
            <option value="Simulation">Simulation</option>
            <option value="Fighting">Fighting</option>
            <option value="Strategy">Strategy</option>
            <option value="Puzzle">Puzzle</option>
          </select>
        </div>
        <div class="input-group">
          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" required>
        </div>
        <div class="input-group">
          <label for="na_sales">NA Sales:</label>
          <input type="number" id="na_sales" name="na_sales" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="eu_sales">EU Sales:</label>
          <input type="number" id="eu_sales" name="eu_sales" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="jp_sales">JP Sales:</label>
          <input type="number" id="jp_sales" name="jp_sales" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="other_sales">Other Sales:</label>
          <input type="number" id="other_sales" name="other_sales" step="0.01" required>
        </div>
        <div class="input-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <h2>{{predicted_value}}</h2>
  </body>
</html>
